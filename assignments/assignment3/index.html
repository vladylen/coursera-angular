<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as menu">
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" ng-model="menu.searchTerm" placeholder="Search Term">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="menu.search()" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <span ng-if="menu.hasError()">{{ menu.error }}</span>
      <div ng-if="!menu.hasError() && menu.found.length > 0">
        <h3>Found Menu Items</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Short Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in menu.found">
              <td>{{ $index + 1 }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.short_name }}</td>
              <td>{{ item.description }}</td>
              <td><button ng-click="menu.removeItem($index);">Don't want this one!</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>
</body>
</html>
