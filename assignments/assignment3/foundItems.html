<div class="error" ng-transclude></div>
<div ng-if="menu.items.length > 0">
  <h3>Found Menu Items</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in menu.items">
        <td>{{ $index + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><button ng-click="menu.onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
</div>
